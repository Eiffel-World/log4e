-- description: "Configuration file for log4e test harness execution"
-- project: "Goanna <http://sourceforge.net/projects/goanna"
-- library: "log4e"
-- copyright: "Copyright (c) 2002, Glenn Maughan"
-- license: "Eiffel Freeware License v1 (see forum.txt)"
-- date: "$Date$"
-- revision: "$Revision$"

test

	xlog4e

default

	class ("LOG4E_TEST_[A-Z0-9_]*")
	feature ("test_[a-z0-9_]*")
	testgen ("TESTGEN")

cluster

	kernel: "$LOG4E/test/log4e"

end
